<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- stylesheet -->
    <link rel="stylesheet" href="../style/styles.css" />
  </head>
  <body>
    <article class="box">
      <h1>Our Reviews</h1>
      <div class="underline"></div>
      <div class="container">
        <div class="img-container">
          <img
            src="../images/pexels-andrea-piacquadio-3763188.jpg"
            alt=""
            id="person-img"
          />
        </div>
        <h3 id="auther">Susan Smith</h3>
        <h5 id="role">Web developer</h5>
        <p id="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore
          quae dolores quam vel quia alias earum molestias voluptatem? Sit quos
          natus tempora ad laborum dolor. Harum commodi sapiente unde beatae?
          Obcaecati tempora excepturi deleniti animi?
        </p>
        <div class="button-container">
          <button class="btn prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="btn next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <button class="random-btn">surprise me</button>
      </div>
    </article>
    <!-- javascript -->
    <script src="../js/script.js"></script>
  </body>
</html>
